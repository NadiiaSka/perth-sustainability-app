{% extends "layout.html" %}
{% block content %}
  <h2>Add Household</h2>
  <form method="post">
    <label>
      Household name<br>
      <input type="text" name="name" required>
    </label>
    <br>
    <label>
      Postcode<br>
      <input type="text" name="postcode" required>
    </label>
    <br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
