{% extends "layout.html" %}
{% block content %}
  <h2>Import / Export â€” {{ household.name }}</h2>

  <section>
    <h3>Export CSV</h3>
    <p><a class="btn" href="{{ url_for('export_csv', household_id=household.id) }}">Download usage CSV</a></p>
  </section>

  <section>
    <h3>Import CSV</h3>
    <p>CSV should contain columns: <code>entry_type,value,recorded_at</code>. Example recorded_at: 2025-01-01T12:34:56</p>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">Upload</button>
    </form>
  </section>

  <p><a href="{{ url_for('dashboard', household_id=household.id) }}">Back to dashboard</a></p>
{% endblock %}
